<!DOCTYPE html>
<html>
<head>
  <title>Manager Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>
<body class="bg-light">
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="mb-0">Manager Dashboard</h2>
      <button onclick="logout()" class="btn btn-danger">Logout</button>
    </div>

    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">Drivers IN Today</h5>
        <ul id="todayList" class="list-group"></ul>
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Attendance Logs</h5>
        <div class="row g-3 mb-3">
          <div class="col-md-3">
            <input type="date" id="fromDate" class="form-control">
          </div>
          <div class="col-md-3">
            <input type="date" id="toDate" class="form-control">
          </div>
          <div class="col-md-3 d-grid">
            <button onclick="loadAllLogs()" class="btn btn-primary">Load Logs</button>
          </div>
          <div class="col-md-3 d-grid">
            <button onclick="exportLogs()" class="btn btn-success">Export to Excel</button>
          </div>
        </div>
        <div class="table-responsive">
          <table class="table table-bordered table-striped text-center align-middle">
            <thead class="table-light sticky-top">
              <tr>
                <th>User</th>
                <th>Type</th>
                <th>Shift</th>
                <th>Note</th>
                <th>Timestamp</th>
              </tr>
            </thead>
            <tbody id="allLogs"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="./firebase-config.js"></script>
  <script src="./check.js"></script>
  <script src="./script.js"></script>
</body>
</html>
