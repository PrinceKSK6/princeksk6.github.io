<!DOCTYPE html>
<html>
<head>
  <title>Manager Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #d3cce3, #e9e4f0);
      margin: 0;
    }
    .dashboard {
      max-width: 960px;
      margin: auto;
      padding: 32px;
      margin-top: 60px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      animation: fadeSlideIn 0.7s ease;
    }
    h2, h3 {
      text-align: center;
      color: #333;
    }
    .logout-btn {
      position: fixed;
      top: 12px;
      right: 20px;
      background-color: #f44336;
    }
    input[type="date"] {
      margin: 6px;
    }
    button {
      margin: 6px;
      padding: 10px 20px;
      background-color: #3f51b5;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #303f9f;
    }
    table {
      margin-top: 16px;
      width: 100%;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
    ul {
      padding-left: 20px;
    }
    @keyframes fadeSlideIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <button class="w3-button logout-btn" onclick="logout()">Logout</button>

  <div class="w3-container dashboard w3-animate-opacity">
    <h2>Manager Dashboard</h2>
    
    <div class="w3-section">
      <h3>Drivers IN Today</h3>
      <ul id="todayList" class="w3-ul w3-card-4"></ul>
    </div>

    <div class="w3-section">
      <h3>Attendance Logs</h3>
      <input type="date" id="fromDate" class="w3-input w3-border" style="display:inline-block;width
